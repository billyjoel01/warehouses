<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inventarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>Inventarios</h1>
        <form class="row g-3 mb-3" id="filtroForm" onsubmit="return false;">
            <div class="col-auto">
                <input type="number" class="form-control" id="bodegaId" placeholder="ID de Bodega">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Filtrar</button>
            </div>
        </form>
        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Bodega</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="tablaInventarios">
                <tr th:each="inv : ${inventarios}">
                    <td th:text="${inv.producto.nombre}">Producto</td>
                    <td th:text="${inv.bodega.nombre}">Bodega</td>
                    <td th:text="${inv.cantidad}">Cantidad</td>
                </tr>
                <tr th:if="${inventarios.size() == 0}">
                    <td colspan="3">No hay inventarios</td>
                </tr>
            </tbody>
        </table>
        <script src="/js/inventarios.js"></script>
    </div>
</body>

</html>
