    <script>
        document.getElementById("bodegaSelector").addEventListener("change", function () {
            const selectedId = this.value;
            if (selectedId) {
                fetch('/portal/bodega/' + selectedId, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (!response.ok) {
                        throw new Error('No se pudo obtener el inventario.');
                    }
                    return response.json(); // ðŸ’¡ Faltaba esta lÃ­nea para acceder a los datos JSON
                }).then(data => {
                    const divBodegas = document.getElementById('divBodegas');
                    const bodega = data.bodega;
                    let txt = '<div class="card border-0 shadow-lg mb-4">'
                        + '<div class="card-header">'
                        + '<h5 class="card-title">' + bodega.nombre + '</h5>'
                        + '</div>'
                        + '<div class="card-body">'
                        + '<div class="overflow-x-scroll">'
                        + '<table class="table table-striped table-hover">'
                        + '<thead>'
                        + '<tr>'
                        + '<th>Marca</th>'
                        + '<th>Nombre</th>'
                        + '<th>Precio</th>'
                        + '<th>Cantidad</th>'
                        + '</tr>'
                        + '</thead>'
                        + '<tbody>';

                    bodega.productos.forEach(producto => {
                        txt += '<tr>'
                            + '<td>' + producto.marca + '</td>'
                            + '<td>' + producto.nombre + '</td>'  // âœ… corregido
                            + '<td>' + producto.precio + '</td>'
                            + '<td>' + producto.cantidad + '</td>'
                            + '</tr>';
                    });

                    txt += '</tbody></table></div></div></div>';
                    divBodegas.innerHTML = txt;
                }).catch(error => {
                    console.error('Error:', error);
                    swal("Advertencia", "No se encontrÃ³ data", "warning");
                });
            }
        });

    </script>
